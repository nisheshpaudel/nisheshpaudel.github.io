<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        .main {
            text-align: center;
            background-color: lightslategrey ;
        }

    </style>
</head>
<body>
<div id="loading">
    loading...
</div>
<div class="main" id="mainContainer" hidden>

    <img
            height="200"
            width="200"
            id="profileImage"
            align="left"
    >
    <h2 id="fullName" style="font-size:40px;font-size: 40px" > </h2>
    <p id="bio" style="color: lightgoldenrodyellow"> </p>
    <h5 id="followersInformation"> </h5>
    <p>
        Check me on <a id="githubLink">Github</a>
    </p>
    <p>
        Click to open <a id="githubRepos">the list of all my repos.</a>
    </p>
    <a class="twitter-timeline" data-width="300" data-height="400"
       href="https://twitter.com/nisheshpaudel?ref_src=twsrc%5Etfw">Tweets by nisheshpaudel</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
<script>
    fetch("https://api.github.com/users/nisheshpaudel")
        .then(response => response.json())
        .then(function(data) {
            console.log(data)

            let followersCount = data['followers']
            let followersInfo = 'I am a new member of the Github community.'
            document.getElementById('profileImage').src = data['avatar_url']
            document.getElementById('fullName').textContent = data['name']
            document.getElementById('bio').textContent = data['bio']
            document.getElementById('followersInformation').textContent = followersInfo
            document.getElementById('githubLink').href = data['html_url']
            document.getElementById('githubRepos').href = data['repos_url']
            document.getElementById('mainContainer').hidden = false
            document.getElementById('loading').hidden = true
        })

</script>

</body>
</html>
